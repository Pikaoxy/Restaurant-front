<body>
    <div class="container">
        <br>
        <h1>Liste des tables</h1>
    </div>

    <div class="container">
        <mat-form-field>
            <mat-label>Recherche</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cherchez...">
        </mat-form-field>

    </div>

    <br>

    <div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
            <td mat-cell *matCellDef="let uneTable"> {{uneTable.numero}} </td>
        </ng-container>


        <ng-container matColumnDef="nbPlaces">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de places </th>
            <td mat-cell *matCellDef="let uneTable"> {{uneTable.nbPlaces}} </td>
        </ng-container>


        <ng-container matColumnDef="employeNom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de l'employé </th>
            <td mat-cell *matCellDef="let uneTable"> {{uneTable.employe.nom}} </td>
        </ng-container>


        <ng-container matColumnDef="employePrenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom de l'employé </th>
            <td mat-cell *matCellDef="let uneTable"> {{uneTable.employe.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="modifier">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let uneTable">
                <div class="modifier" align="center">
                    <button type="button" class="btn-outline-warning btn">
                        <a href="{{'http://localhost:4200/modifier-table/'+uneTable.idTable}}">Modifier</a>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

</body>
