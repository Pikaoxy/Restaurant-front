<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h1 class="form-signin-heading">Connexion</h1>
			  <hr class="colorgraph"><br>
			  
              <input type="text" class="form-control" name="Username" [(ngModel)]="login" placeholder="Login" required="" autofocus="" />
              <br>
              <input type="password" class="form-control" name="Password" [(ngModel)]="mdp" placeholder="Mot de passe" required=""/>     		  
              <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me"> Se souvenir de moi
                </label>
               </div>
               <br>
              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" (click)="connexionV2()">Se connecter</button>
              <br>
        </form>	
    </div>
</div>
