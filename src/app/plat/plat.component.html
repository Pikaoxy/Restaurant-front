<h1 class="display-4 text-center">Ajouter un plat</h1>
<br>

<body>
    <form>
        <fieldset class="container">
            <div class="form-group row">
                <div class="col-4">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-8">
                    <input name="nom" type="text" class="form-control" id="nom" [(ngModel)]="newPlat.nom"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="stock">Stock</label>
                </div>
                <div class="col-8">
                    <input name="stock" type="number" class="form-control" id="stock" [(ngModel)]="newPlat.stock" min="0"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="prix">Prix</label>
                </div>
                <div class="col-8">
                    <input name="prix" type="text" class="form-control" id="prix" [(ngModel)]="newPlat.prix" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="categorie">Catégorie</label>
                </div>
                <div class="col-8">
                    <select name="categorie" class="custom-select" id="categorie" required [(ngModel)]="newPlat.categorie">
                        <option selected disabled value="">Choisissez...</option>
                        <option>Entrée</option>
                        <option>Plat</option>
                        <option>Dessert</option>
                        <option>Boisson</option>
                    </select>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-primary" (click)="ajotuerPlat()">Valider</button>
            </div>
        </fieldset>
    </form>
</body>
