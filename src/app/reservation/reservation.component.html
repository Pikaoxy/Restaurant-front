<div class="container" *ngIf="!formulaire">
    <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-4 col-form-label">Date</label>
          <label for="staticEmail" class="col-sm-4 col-form-label">Horaire</label>
          <label for="staticEmail" class="col-sm-4 col-form-label">Nombre de personnes</label>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <input name="date" type="date" class="form-control" id="date" required [(ngModel)]="date">
          </div>
          <div class="col-sm-4">
            <select name="heure" class="custom-select" id="heure" required [(ngModel)]="heure">
                <option selected disabled value="">Midi</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>13:00</option>
                <option selected disabled></option>
                <option selected disabled>Soir</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
                <option>21:00</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select name="nb" class="custom-select" id="nb" required [(ngModel)]="nbCli">
                <option selected disabled value="">Choisissez...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
          </div>
        </div>
      </form>
      <br>
      <div align="center">
          <button type="submit" class="btn btn-primary" (click)="afficherFormu()">Valider</button>
      </div>
</div>

<div class="container" *ngIf="formulaire">
    <form>
        <fieldset>
            <div class="form-group row">
                <div class="col-4">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-8">
                    <input name="nom" type="text" class="form-control" id="nom" [(ngModel)]="newClient.nom"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="prenom">Prénom</label>
                </div>
                <div class="col-8">
                    <input name="prenom" type="text" class="form-control" id="prenom" [(ngModel)]="newClient.prenom"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="tel">Téléphone</label>
                </div>
                <div class="col-8">
                    <input name="tel" type="text" class="form-control" id="tel" [(ngModel)]="newClient.tel" required>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-primary" (click)="ajouterResa()">Valider</button>
            </div>
        </fieldset>
    </form>
</div>
