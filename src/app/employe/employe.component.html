<h1 class="display-4 text-center">Ajouter un employé</h1>
<br>

<body>
    <form>
        <fieldset class="container">
            <div class="form-group row">
                <div class="col-4">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-8">
                    <input name="nom" type="text" class="form-control" id="nom" [(ngModel)]="newEmploye.nom"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="prenom">Prénom</label>
                </div>
                <div class="col-8">
                    <input name="prenom" type="text" class="form-control" id="prenom" [(ngModel)]="newEmploye.prenom"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="login">Login</label>
                </div>
                <div class="col-8">
                    <input name="login" type="text" class="form-control" id="login" [(ngModel)]="newEmploye.login" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="mdp">Mot de passe</label>
                </div>
                <div class="col-8">
                    <input name="mdp" type="password" class="form-control" id="mdp" [(ngModel)]="newEmploye.mdp" required>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-primary" (click)="ajouterEmploye()">Valider</button>
            </div>
        </fieldset>
    </form>
</body>
