<div class="container">
    <h1>Passer une commande</h1>
</div>

<div class="container">
    <form>
        <div class="form-group row">
            <label for="table" class="col-sm-4 col-form-label">Table</label>
            <label for="date" class="col-sm-4 col-form-label">Date</label>
            <label for="heure" class="col-sm-4 col-form-label">Horaire</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <select name="table" class="custom-select" id="table" required [(ngModel)]="id_table" required>
                    <option selected disabled value="">Choisissez...</option>
                    <option *ngFor="let uneTable of listeTables" [(ngValue)]="uneTable.idTable">
                        {{uneTable.numero}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <input name="date" type="date" class="form-control" id="date" required [(ngModel)]="date">
            </div>
            <div class="col-sm-4">
                <select name="heure" class="custom-select" id="heure" required [(ngModel)]="heure">
                    <option selected disabled value="">Midi</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option selected disabled></option>
                    <option selected disabled>Soir</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                </select>
            </div>
        </div>
    </form>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary" (click)="createCommande()" *ngIf="showValider">Valider</button>
        <button type="button" class="btn btn-secondary" (click)="cancelCommande()" *ngIf="!showValider">Annuler</button>
    </div>
</div>

<br>

<div class="container" *ngIf="showCommande">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
        <mat-tab label="Entrées">
            <div class="entrees-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let uneEntree of listeEntrees;let index = index;">
                        {{ uneEntree.nom }}
                        <input type="number" name=entree{{index}} id="nb" min="0" max={{uneEntree.stock}}
                            [(ngModel)]="listeEntrees[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(uneEntree.idPlat,listeEntrees[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Plats">
            <div class="plats-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let unPlat of listePlatsRes;let index = index;">
                        {{ unPlat.nom }}
                        <input type="number" name=plat{{index}} id="nb" min="0" max={{unPlat.stock}}
                            [(ngModel)]="listePlatsRes[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(unPlat.idPlat,listePlatsRes[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Desserts">
            <div class="desserts-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let unDessert of listeDesserts;let index = index;">
                        {{ unDessert.nom }}
                        <input type="number" name=dessert{{index}} id="nb" min="0" max={{unDessert.stock}}
                            [(ngModel)]="listeDesserts[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(unDessert.idPlat,listeDesserts[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Boissons">
            <div class="boissons-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let uneBoisson of listeBoissons;let index = index;">
                        {{ uneBoisson.nom }}
                        <input type="number" name=boisson{{index}} id="nb" min="0" max={{uneBoisson.stock}}
                            [(ngModel)]="listeBoissons[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(uneBoisson.idPlat,listeBoissons[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<br>

<div class="container" *ngIf="showCommande">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="plat">
            <th mat-header-cell *matHeaderCellDef> Plat </th>
            <td mat-cell *matCellDef="let choix"> {{choix.plat.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="qte">
            <th mat-header-cell *matHeaderCellDef> Quantité </th>
            <td mat-cell *matCellDef="let choix"> {{choix.nbPlat}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let choix" (click)="supprimerChoix(choix.idChoix,choix.nbPlat)">
                <div align="center">
                    <button type="button" mat-raised-button color="warn"><mat-icon>close</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
