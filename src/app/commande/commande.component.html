<br>
<div class="container">
    <h1 class="mat-h1">Passer une commande</h1>

    <div class="example-container">
        <mat-form-field appearance="standard">
            <mat-label>Table</mat-label>
            <mat-select required [(ngModel)]="id_table" name="categorie">
                <mat-option *ngFor="let uneTable of listeTables" [value]="uneTable.idTable">{{uneTable.numero}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Horaire</mat-label>
            <mat-select name="heure" [(ngModel)]="heure" required>
                <mat-optgroup label="Midi">
                    <mat-option value="11:00">11:00</mat-option>
                    <mat-option value="12:00">12:00</mat-option>
                    <mat-option value="13:00">13:00</mat-option>
                </mat-optgroup>
                <mat-optgroup label="Soir">
                    <mat-option value="18:00">18:00</mat-option>
                    <mat-option value="19:00">19:00</mat-option>
                    <mat-option value="20:00">20:00</mat-option>
                    <mat-option value="21:00">21:00</mat-option>
                </mat-optgroup>
            </mat-select>
        </mat-form-field>
    </div>
    <div align="center">
        <button type="submit" color="primary" mat-raised-button (click)="createCommande()" *ngIf="showValider"><mat-icon>check</mat-icon></button>
        <button type="submit" color="accent" mat-raised-button (click)="cancelCommande()" *ngIf="!showValider"><mat-icon>refresh</mat-icon></button>
    </div>
</div>

<br>

<div class="container" *ngIf="showCommande">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
        <mat-tab label="Entrées">
            <div class="entrees-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let uneEntree of listeEntrees;let index = index;">
                        {{ uneEntree.nom }}
                        <input type="number" name=entree{{index}} id="nb" min="0" max={{uneEntree.stock}}
                            [(ngModel)]="listeEntrees[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(uneEntree.idPlat,listeEntrees[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Plats">
            <div class="plats-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let unPlat of listePlatsRes;let index = index;">
                        {{ unPlat.nom }}
                        <input type="number" name=plat{{index}} id="nb" min="0" max={{unPlat.stock}}
                            [(ngModel)]="listePlatsRes[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(unPlat.idPlat,listePlatsRes[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Desserts">
            <div class="desserts-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let unDessert of listeDesserts;let index = index;">
                        {{ unDessert.nom }}
                        <input type="number" name=dessert{{index}} id="nb" min="0" max={{unDessert.stock}}
                            [(ngModel)]="listeDesserts[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(unDessert.idPlat,listeDesserts[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
        <mat-tab label="Boissons">
            <div class="boissons-box mat-elevation-z4">
                <mat-nav-list>
                    <mat-list-item *ngFor="let uneBoisson of listeBoissons;let index = index;">
                        {{ uneBoisson.nom }}
                        <input type="number" name=boisson{{index}} id="nb" min="0" max={{uneBoisson.stock}}
                            [(ngModel)]="listeBoissons[index].qte" class="quantite">
                        <button type="button" mat-raised-button color="primary" class="confirmer"
                            (click)="addChoix(uneBoisson.idPlat,listeBoissons[index].qte)">Confirmer</button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<br>

<div class="container" *ngIf="showCommande">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="plat">
            <th mat-header-cell *matHeaderCellDef> Plat </th>
            <td mat-cell *matCellDef="let choix"> {{choix.plat.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="qte">
            <th mat-header-cell *matHeaderCellDef> Quantité </th>
            <td mat-cell *matCellDef="let choix"> {{choix.nbPlat}} </td>
        </ng-container>

        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let choix" (click)="supprimerChoix(choix.idChoix,choix.nbPlat)">
                <div align="center">
                    <button type="button" mat-raised-button color="warn">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
